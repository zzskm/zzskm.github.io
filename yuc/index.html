<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>주차가능대수 — 수지노외 공영주차장</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="card">
    <h1>주차가능대수 — 수지노외 공영주차장</h1>
    <div class="toolbar">
      <button id="openBtn" class="btn secondary" title="CSV 선택">CSV 열기</button>
      <button id="reloadBtn" class="btn" title="즉시 다시 불러오기">새로고침</button>
      <input id="fileInput" type="file" accept=".csv,text/csv" style="display:none" />
    </div>
    <div id="status">CSV를 선택하세요. (파일 드롭도 가능)</div>
    <div id="chart" role="img" aria-label="주차가능대수 라인 차트"></div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
